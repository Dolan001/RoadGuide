<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Road Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="indexstyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>

</head>
<body style="background: lightgrey">
<div id="wrapper">

    <nav class="navbar navbar-inverse" id="navbar-content">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html" id="appLogoName" class="navbar-brand">RoadGuide</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" id="signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#" id="signin"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="" style="padding-top: 0px;">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12" id="slide_bg">
                <h1 id="appName"><b>Find The Way</b></h1>
                <div class="carousel slide" data-ride="carousel" id="my-slider">
                    <!--indicator dot-->
                    <ol class="carousel-indicators">
                        <li data-target="#my-slider" data-slide-to="0" class="active"></li>
                        <li data-target="#my-slider" data-slide-to="1"></li>
                        <li data-target="#my-slider" data-slide-to="2"></li>
                    </ol>

                    <!--wrapper for slide-->
                    <div class="carousel-inner" role="listbox" id="carousel-control">
                        <div class="item active">
                            <img src="images/california.png" width="100%" alt="google map">
                            <div class="carousel-caption">
                                <h3>Map</h3>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/route.png" width="100%" alt="google map">
                            <div class="carousel-caption">
                                <h3>Map</h3>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/multi_route.png" width="100%" alt="google map">
                            <div class="carousel-caption">
                                <h3>Map</h3>
                            </div>
                        </div>
                    </div>
                    <!--next and prev-->
                    <a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    </a>
                    <a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
                
            </div>
        </div>
    </div>


</div>
<script rel="stylesheet" src="indexjs.js"></script>
</body>
</html>
