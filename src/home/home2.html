<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="homestyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
<div id="wrapper">
    <div id="sidebar-wrapper">
        <div class="row">
            <div class="col-md-12">
                <h1>RoadGuide</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 travelling_mode">
                <input type="radio" name="type" id="changemode-walking" checked="checked">
                <label for="changemode-walking">Walking</label>
                <br>
                <input type="radio" name="type" id="changemode-transit">
                <label for="changemode-transit">Transit</label>
                <br>
                <input type="radio" name="type" id="changemode-driving">
                <label for="changemode-driving">Driving</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h1>Place Details</h1>
                <ul>
                    <li id="address"></li>
                    <li id="lat"></li>
                    <li id="lng"></li>
                </ul>
                <ul>
                    <li id="address1"></li>
                    <li id="lat1"></li>
                    <li id="lng1"></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h1>Road Details</h1>
                <ul>
                    <li id="distance"></li>
                    <li id="time"></li>
                </ul>
            </div>
        </div>
        <h4><b>Log out</b></h4>
    </div>

    <nav class="navbar navbar-inverse" id="navbar-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <button type="button" class="navbar-brand" id="menu-toggle">
                            <i class="fa fa-navicon"></i>
                        </button>
                        <form id="search_input" class="form-container">
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-4">
                                    <input type="text" name="fname" class="form-control" placeholder="Enter your first name">
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-4">
                                    <input type="text" name="lname" class="form-control" placeholder="Enter your last name">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li id="appName"><a href="#">RoadGuide</a></li>
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">Account</a></li>
                            <li><a href="#">Profile</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid" id="content_bg">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
                <div id="map"></div>
            </div>
        </div>
    </div>


</div>
<script>
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdZDZIXaso0ZrbvMH64_N7n-a-XOwvJzE&libraries=places&callback=initMap"
        async defer></script>
<script type="text/javascript" src="homejs.js"></script>

</body>
</html>
