<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="profilestyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-inverse" id="navbar-content">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="profile.html" id="appName" class="navbar-brand">RoadGuide</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/RoadGuide/src/home/home.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li class="active"><a href="profile.html"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id="signout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container editheader">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <img src="images/myimg.jpg" class="img-circle"  id="profileImg" height="100px" width="100px">
            <label><h3><b>&nbsp;&nbsp;Dolan Bairagi</b></h3></label>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-2 col-sm-3 col-xs-1"></div>
        <div class="col-md-8 col-sm-6 col-xs-10">
            <form class="form-container">
                <h1>Edit your information</h1>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <label>First name</label>
                        <input type="text" name="fname" class="form-control" placeholder="Enter your first name">
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <label>Last name</label>
                        <input type="text" name="lname" class="form-control" placeholder="Enter your last name">
                    </div>
                </div>
                <br>
                <label>Email</label>
                <input type="text" name="email" class="form-control" placeholder="Enter your email address">
                <br>
                <label>Mobile no</label>
                <input type="text" name="mobileno" class="form-control" placeholder="Enter your mobile no">
                <br>
                <input type="submit" class="btn btn-success btn-block" id="createAcc" value="Submit">
                <a href="#" style="text-decoration: none;color: white" id="haveAnAcc"><h5>Already have an account?</h5></a>
            </form>
        </div>
        <div class="col-md-2 col-sm-3 col-xs-1"></div>
    </div>
</div>
</body>
</html>
